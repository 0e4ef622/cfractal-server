<!DOCTYPE html>
<html>
    <head>
        <title>Fractal Flame Background Generator</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form method="get" action="generate">
            <label for="width">Width</label>
            <input type="number" id="width" name="width" value="1000">
            <br/>
            <label for="height">Height</label>
            <input type="number" id="height" name="height" value="1000">
            <br/>
            <input type="checkbox" id="v0" name="v0">
            <label for="v0">Linear (Variation 0)</label>
            <br/>
            <input type="checkbox" id="v1" name="v1" checked>
            <label for="v1">Sinusoidal (Variation 1)</label>
            <br/>
            <input type="checkbox" id="v2" name="v2" checked>
            <label for="v2">Spherical (Variation 2)</label>
            <br/>
            <input type="checkbox" id="v3" name="v3" checked>
            <label for="v3">Swirl (Variation 3)</label>
            <br/>
            <input type="checkbox" id="v4" name="v4">
            <label for="v3">Horseshoe (Variation 4)</label>
            <br/>
            <input type="checkbox" id="v5" name="v5">
            <label for="v5">Polar (Variation 5)</label>
            <br/>
            <input type="checkbox" id="v6" name="v6" checked>
            <label for="v6">Handkerchief (Variation 6)</label>
            <br/>
            <input type="checkbox" id="v7" name="v7" checked>
            <label for="v7">Heart (Variation 7)</label>
            <br/>
            <input type="checkbox" id="v8" name="v8">
            <label for="v8">Disc (Variation 8)</label>
            <br/>
            <input type="checkbox" id="v9" name="v9">
            <label for="v9">Spiral (Variation 9)</label>
            <br/>
            <input type="checkbox" id="v10" name="v10">
            <label for="v10">Hyperbolic (Variation 10)</label>
            <br/>
            <input type="checkbox" id="v11" name="v11">
            <label for="v11">Diamond (Variation 11)</label>
            <br/>
            <input type="checkbox" id="v12" name="v12">
            <label for="v12">Ex (Variation 12)</label>
            <br/>
            <input type="checkbox" id="v13" name="v13" checked>
            <label for="v13">Julia (Variation 13)</label>
            <br/>
            <input type="checkbox" id="v14" name="v14">
            <label for="v14">Bent (Variation 14)</label>
            <br/>
            <input type="checkbox" id="v15" name="v15" checked>
            <label for="v15">Waves (Variation 15)</label>
            <br/>
            <input type="checkbox" id="v16" name="v16">
            <label for="v16">Fisheye (Variation 16)</label>
            <br/>
            <input type="checkbox" id="v17" name="v17" checked>
            <label for="v17">Popcorn (Variation 17)</label>
            <br/>
            <input type="checkbox" id="v18" name="v18">
            <label for="v18">Exponential (Variation 18) <b>may make fractal boring</b></label>
            <br/>
            <input type="checkbox" id="v19" name="v19" checked>
            <label for="v19">Power (Variation 19)</label>
            <br/>
            <input type="checkbox" id="v20" name="v20">
            <label for="v20">Cosine (Variation 20) <b>may make fractal boring</b></label>
            <br/>
            <input type="submit" value="Generate">
        </form>
    </body>
</html>
